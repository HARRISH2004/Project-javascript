<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online calculator</title>
    <link rel="stylesheet" href="calculator_css.css" />
</head>

<body>
    <div class="calc">
        <section class="screen">0</section>

        <section class="calc-button">
            <div class="calc-buttons-row">
                <button class="calc-buttons double">C</button>
                <button class="calc-buttons">⬅</button>
                <button calss="calc-buttons">÷</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons">7</button>
                <button class="calc-buttons">8</button>
                <button class="calc-buttons">9</button>
                <button class="calc-buttons">*</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons">4</button>
                <button class="calc-buttons">5</button>
                <button class="calc-buttons">6</button>
                <button class="calc-buttons">-</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons">1</button>
                <button class="calc-buttons">2</button>
                <button class="calc-buttons">3</button>
                <button class="calc-buttons">+</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-buttons triple">0</button>
                <button class="calc-buttons">=</button>
            </div>
        </section>
    </div>
    <script src="calculator_javascript.js"></script>
</body>
</html>
